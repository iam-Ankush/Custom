<div class="container">
    <h2 class="text-center">Hi, Here you can UPDATE your NOTE!!</h2>

    <div class="row">
        <div class="col-md-12">
          <form [formGroup]="updatedNoteForm" (ngSubmit)="onSubmit(updatedNoteForm.value)" >
            <div class="form-group mb-4">
              <label for="exampleInputTitle" class="labelInput mb-3">Title</label>
              <input type="text" class="form-control inputBox" id="exampleInputTitle" aria-describedby="emailHelp"
                placeholder="Enter notes title" formControlName="title" [(ngModel)]="fetchedData.title">
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputDesc" class="labelInput mb-3">Description</label>
              <textarea type="text" class="form-control inputBox" id="exampleInputDesc" placeholder="Enter your goals"
                formControlName="description" [(ngModel)]="fetchedData.description"></textarea>
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputDate" class="labelInput mb-3">End Date to meet your GOALS</label>
              <input type="date" class="form-control inputBox dateBox" id="exampleInputDate" formControlName="date" [(ngModel)]="fetchedData.date" >
            </div>
            <button type="submit" class="btn btn-primary submitBtn">Submit</button>
            <button type="submit" class="btn btn-danger submitBtn" (click)="onCancel()">Cancel</button>
          </form>
        </div>
    
      </div>
</div>
